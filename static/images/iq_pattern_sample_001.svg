<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- タイトル -->
  <text x="300" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    次の図形パターンで？に入るのは？
  </text>
  
  <!-- 問題図形：3x3グリッド -->
  <g id="pattern-grid">
    <!-- 1行目 -->
    <circle cx="100" cy="100" r="30" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
    <circle cx="250" cy="100" r="30" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="400" cy="100" r="30" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
    
    <!-- 2行目 -->
    <circle cx="100" cy="200" r="30" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="250" cy="200" r="30" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
    <circle cx="400" cy="200" r="30" fill="none" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- 3行目 -->
    <circle cx="100" cy="300" r="30" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
    <circle cx="250" cy="300" r="30" fill="none" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- 疑問符 -->
    <text x="400" y="315" font-size="48" font-weight="bold" text-anchor="middle" fill="#ef4444">?</text>
  </g>
  
  <!-- 説明テキスト -->
  <text x="300" y="370" font-size="14" text-anchor="middle" fill="#666">
    パターン：塗りつぶしと中抜きが交互
  </text>
</svg>